<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My JS Calculator</title>
</head>
<body>
    <div class="row no-gutters">
        <div class="text-center calc col-sm-12 col-md-4">
                
        </div>
        <div id = "list-body" class="text-center calc col-sm-12 col-md-4">

            <!-- this is the calculator form -->
            <form>
            <h1 class="h3 mb-3 fw-normal">Calculator</h1>
                
            <!-- this is the first input -->
            <div class="form-floating">
                <input id="input_1" class="form-control" type="number" placeholder="Input 1"/>
                <label for="input_1"></label>
            </div> 
                
            <!-- the buttons -->
            <div class="row mt-2">
                <button id="button_add" class="w-100 btn btn-lg btn-success" type="button">+</button>
                <button id="button_subtract" class="w-100 btn btn-lg btn-danger" type="button">-</button>
                <button id="button_multiply" class="w-100 btn btn-lg btn-info" type="button">x</button>
                <button id="button_divide" class="w-100 btn btn-lg btn-warning" type="button">/</button>
            </div>
            
            <!-- this is the second input -->
            <div class="form-floating mt-2">
                <input id="input_2" class="form-control" type="number" placeholder="Input 2"/>
                <label for="input_2"></label>
            </div>
            <div>
                <button id="button_empty" class="w-100 btn btn-lg btn-warning" type="button">Reset</button>
            </div>
                
            </form>
            
            <!-- calculations should output to this list -->
            <h1 class="h4 mb-3 fw-normal mt-3">Output List</h1>
            <ul id="list_output" class="list-group">
            <!-- this is a placeholder -->
            <li class="list-group-item"></li>
            </ul>
        </div>
        <div class="col-sm-12 col-md-4">
                
        </div>
    </div>
</body>
    
      <script type="module" src="assets/js/script.js"></script>
</body>
</html>
